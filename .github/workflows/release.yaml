  helm:
    # create, push and deploy helm chart
    runs-on: ubuntu-latest
    needs: [vars]
    steps:
      - uses: actions/checkout@v2

      - uses: azure/setup-helm@v1
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - name: print-gcp-reg
        run: echo "${{ env.GCP_REGISTRY }}"
        shell: bash

      - name: authenticate to registry
        run: gcloud auth print-access-token | helm registry login -u oauth2accesstoken --password-stdin https://${{ env.GCP_REGISTRY }}
        shell: bash

      - name: bump version
        run: |
          sed -i 's/0.0.1/${{ env.VERSION }}/' helm/${{ env.APP_NAME }}/Chart.yaml
        shell: bash
        
      - name: save chart
        run: helm chart save helm/${{ env.APP_NAME }} ${{ needs.vars.outputs.HELM_IMAGE_TAG }}
        shell: bash
    
      - name: list charts
        run: helm chart list
        shell: bash

      - name: push helm chart
        run: helm chart push ${{ needs.vars.outputs.HELM_IMAGE_TAG }}
        shell: bash
